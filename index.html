<!DOCTYPE html>
<html>
    <head>
        <title>Super Mario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css.css" type="text/css">        
    </head>
   
    <body>
        <div id='content' class='background'>
            <div class='center-content'>
                <h3 class='readyPrompt'>Turn On Your Sound!</h3>

                <img class='mario' src="images/runningMario.gif" alt="super-mario running" /> 
                <img class='coin' src="images/coin.png" alt="coin" />
                <img class='pixelMario1' src="images/full-body-mario.gif" alt="super-mario full body" />
                <img class='pixelMario2' src="images/mario-cropped-lower.gif" alt="mario no legs" />
                <img class='pixelMario3' src="images/mario-no-body.gif" alt="mario no body" />
                <img class='pixelMario4' src="images/mario-half-face.gif" alt="mario half face" />
                <img class='part1' src="images/mario-half-yoshi.gif" alt="mario w/ start of yoshi" />
                <img class='part2' src="images/mario-lower-miss-yoshi.gif" alt="mario on yoshi no legs" />
                <img class='part3' src="images/mario-on-yoshi-legs-miss.gif" alt="yoshi no legs" />
                <img class='part4' src="images/mario-on-yoshi.gif" alt="mario on yoshi" />
                <img class='ending'src="images/title.png" alt="mario title" />
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </body>
</html>
